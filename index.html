<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="roboto-bold">Contador de Caracteres</h1>
        <div class="field">
            <label class="roboto-medium" for="input">Digite o seu texto:</label>
            <textarea name="input" id="input" cols="30" rows="10" class="roboto-light"></textarea>
        </div>
        <div class="counter">O caracteres</div>
        <button id="toggle" class="roboto-thin">Contar Palavras</button>
    </div>
</body>
</html>
