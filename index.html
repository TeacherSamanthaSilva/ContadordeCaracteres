<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres</h1>
        <div class="field">
            <label for="input">Digite o seu texto:</label>
            <textarea name="input" id="input" cols="30" rows="10"></textarea>
        </div>
        <div class="counter">O caracteres</div>
        <button id="toggle">Contar Palavras</button>
    </div>
</body>
</html>
